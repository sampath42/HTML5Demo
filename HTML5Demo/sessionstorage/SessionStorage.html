<!DOCTYPE html>
 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Web SessionStorage</title>
    <script>
        function clickCounter() {
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
                }
                else {
                    sessionStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
            }
            else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
    </script>
</head>
<body>
    <p>
        <button onclick="clickCounter()" type="button">HTML5</button></p>
    <div id="result"></div>
    <p>Click the HTML5 button to see the counter increase.</p>
    <p>Close the browser tab (or window), and try again, You would not be able to see the previous result.</p>
</body>
</html>
